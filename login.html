<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Aura de Luxe</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- AOS Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #c59fc9;
      --secondary: #fff8f0;
      --accent: #3d3d3d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }

    .auth-container h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab {
      background: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tab.active {
      background: var(--primary);
      color: white;
      border-radius: 10px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary);
    }

    .submit-btn {
      padding: 12px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #9a73a6;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    .form-group input {
      padding-left: 40px;
    }

    .alt-link {
      text-align: center;
      font-size: 0.9em;
      margin-top: 15px;
      color: var(--accent);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 20px;
        padding: 30px 20px;
      }

      .tabs {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container" data-aos="zoom-in">
    <h1>Aura de Luxe</h1>

    <div class="tabs">
      <button class="tab active" data-target="#login">Login</button>
      <button class="tab" data-target="#signup">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login" class="active">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button class="submit-btn" type="submit">Login</button>
      <div class="alt-link">Don't have an account? Click Sign Up</div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Create Password" required>
      </div>
      <button class="submit-btn" type="submit">Sign Up</button>
      <div class="alt-link">Already have an account? Click Login</div>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('form');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));

        tab.classList.add('active');
        const form = document.querySelector(tab.dataset.target);
        form.classList.add('active');
      });
    });
  </script>
</body>
</html>
