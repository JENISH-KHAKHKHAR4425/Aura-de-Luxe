<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile | Aura de Luxe</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #c59fc9;
      --secondary: #fff8f0;
      --accent: #3d3d3d;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 80px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--accent);
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 6px;
      color: var(--accent);
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #9a73a6;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <form action="profile.html" method="GET">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="Jenish P. Khakhkhar" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="web.developer.4417@gmail.com" required />

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" value="9426480018" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required>123 Elegance St, Paris, France</textarea>

      <button type="submit">Save Changes</button>
    </form>

    <a href="profile.html" class="back-link">‚Üê Back to Profile</a>
  </div>
</body>
</html>
