<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment â€“ Aura de Luxe</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #e2b4a5;
      --secondary: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fffaf0, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      position: relative;
      text-align: center;
    }

    .logo {
      font-family: 'Parisienne', cursive;
      font-size: 2.2rem;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      color: #2c2c2c;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 20px 0 6px;
      font-weight: 600;
      color: #555;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: var(--primary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #c59fc9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Aura de Luxe</div>

    <h2>Secure Payment</h2>

    <form action="success.html" method="GET">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" name="cardName" required placeholder="John Doe" />

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="19" required placeholder="1234 5678 9012 3456" />

      <div class="row">
        <div>
          <label for="exp">Expiry Date</label>
          <input type="text" id="exp" name="exp" required placeholder="MM/YY" maxlength="5" />
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" required placeholder="CVC" maxlength="4" />
        </div>
      </div>

      <label for="billingAddress">Billing Address</label>
      <input type="text" id="billingAddress" name="billingAddress" required placeholder="123 Main Street, City, Country" />

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
